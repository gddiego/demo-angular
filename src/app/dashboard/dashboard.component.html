<div>
  <br>
  <div class="container">
   
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <div fx-layout="row" fx-flex fx-layout-align="center center" class="contentButton">
            <button button="submit" mat-raised-button color="primary" (click)="openDialog()" matTooltip="Adicionar posts">
              <i class="las la-plus"></i> Adiconar post
            </button>
          </div>
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Posts recentes</h3>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="date_posted">
                  <mat-header-cell *matHeaderCellDef> Data do post </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.date_posted | date: 'd/M/y'}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="body">
                  <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.body}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="category">
                  <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                  <a (click)="deletePost(element.position)" type="button">
                    <i class="las la-trash-alt" style="font-size:29px; color: rgb(195, 86, 86);"></i>
                  </a>
                  <a (click)="viewPost(element.position)" type="button">
                    <i class="las la-eye" style="font-size:29px; color: rgb(50, 211, 85);"></i>
                  </a>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

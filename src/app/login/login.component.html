<div>
  <br>
  <div class="container">

    <br>
    <div class="container">
      <mat-card class="card">
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <mat-card class="cardBox">
              <img src="/assets/image/loginsp.svg" alt="login" class="image-responsive">
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card class="cardBox-login">
              <form action="" class="login-form">
                <mat-form-field>
                  <input matInput placeholder="Email" type="text" required name="email">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Digite sua senha" type=" password" required name="senha">
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary">Entrar</button>
              </form>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>

      </mat-card>
    </div>
  </div>
</div>

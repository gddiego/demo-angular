<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
    
      <a mat-list-item routerLink="/">
        <i class="las la-home" style="font-size:29px"></i>
        <span class="label">Home</span>
      </a>
      <a mat-list-item type="button" routerLink="/dashboard">
        <i class="las la-chart-line" style="font-size:29px"></i>
        <span class="label">Dashboard</span>
      </a>
        <a mat-list-item routerLink="/login">
          <i class="las la-sign-out-alt" style="font-size:29px"></i>
          <span class="label">Login</span>
        </a>
      <a mat-list-item type="button" routerLink="/login">
        <i class="las la-door-open" style="font-size:29px"></i>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
        <i class="las la-bars" style="font-size:29px"></i>
        </button>
      </div>
      <div>
        <a routerLink="/">
          TechCahs Mendes
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <div>
        <a mat-button [routerLink]="'/accounts'"> Dashboard </a>
        <a mat-button [routerLink]="'/create-account'"> Cadastros </a>
        <a mat-button [routerLink]="'/contacts'"> Atividades </a>
        <a mat-button [routerLink]="'/create-contact'"> Criar Conta </a>
        <a mat-button [routerLink]="'/activities'"> Conta </a>
        <a mat-button [routerLink]="'/create-activity'"> Sair </a>
      
      </div>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

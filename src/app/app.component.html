<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a matTooltip="Sair" routerLink="/login">
        <i class="las la-sign-out-alt" style="font-size:29px"></i>
      </a>
      <a routerLink="/dashboard">
        <i class="las la-shapes" style="font-size:29px" matTooltip="Dashboard"></i>
      </a>
     
      <a routerLink="/" matTooltip="Home">
        <i class="las la-home" style="font-size:29px"></i>
      </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
        <i class="las la-bars" style="font-size:29px"></i>
        </button>
      </div>
      <div>
        <a routerLink="/">
          TechCahs Mendes
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
    
          <li>
            <a routerLink="/" matTooltip="Home">
              <i class="las la-home" style="font-size:29px"></i>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard" >
            <i class="las la-shapes" style="font-size:29px" matTooltip="Dashboard"
        ></i>
            </a>
          </li>
          <li>
            <a matTooltip="Sair" routerLink="/login">
              <i class="las la-sign-out-alt" style="font-size:29px"></i>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
